<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="registro.css">
    <title>Régistro</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../assets/logo.png" alt="logo">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../assets/perfil-icon.png" alt="user">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    <secction class="login">
        <section class="login__container">
            <h2>Régistrate</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="mail" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Registrar</button>
            </form>
            <seccion class="login__container--social-media">
                <div><button><img src="../assets/google-icon.png" alt="google">Régistrate con Google</button></div>
                <div><button><img src="../assets/twitter-icon.png" alt="twitter">Régistrate con twitter</button></div>
            </seccion>
            <div class="login__container--sigin">
                <p>¿Ya tienes una cuenta?</p>
                <a href="/">Inicia sesión</a>
            </div>
        </section>
    </secction>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
